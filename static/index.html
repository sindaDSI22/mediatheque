<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médiathèque - Gestion des Abonnés</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Gestion des Abonnés de la Médiathèque</h1>

        <!-- Formulaire d'ajout d'abonné -->
        <h2>Ajouter un Abonné</h2>
        <form id="abonneeForm">
            <input type="text" id="nom" name="nom" placeholder="Nom" required>
            <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
            <input type="text" id="adresse" name="adresse" placeholder="Adresse" required>
            <button type="submit">Ajouter</button>
        </form>

        <!-- Liste des Abonnés -->
        <h2>Liste des Abonnés</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Adresse</th>
                    <th>Date d'inscription</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for abonne in abonnes %}
                <tr>
                    <td>{{ abonne.id }}</td>
                    <td>{{ abonne.nom }}</td>
                    <td>{{ abonne.prenom }}</td>
                    <td>{{ abonne.adresse }}</td>
                    <td>{{ abonne.date_inscription }}</td>
                    <td>
                        <button><a href="/abonnee/edit_abonne/{{ abonne.id }}">Modifier</a></button> |
                        <button onclick="deleteAbonne('{{ abonne.id }}')">Supprimer</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById("abonneeForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            let data = {
                nom: document.getElementById("nom").value,
                prenom: document.getElementById("prenom").value,
                adresse: document.getElementById("adresse").value
            };

            fetch("/abonnee/insert_abonnee", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                location.reload()
            })
            .catch(error => console.error("Erreur :", error));
        });

        function deleteAbonne(id) {
        if (confirm("Voulez-vous vraiment supprimer cet abonné ?")) {
            fetch(`/abonnee/delete_abonnee/${id}`, {
                method: "DELETE"
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload(); // Recharger la page pour mettre à jour la liste
            })
            .catch(error => console.error("Erreur :", error));
        }
    }
        </script>
</body>
</html>
